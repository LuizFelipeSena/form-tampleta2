<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">

          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="name">
            <div class="input-wrapper">
              <label for="mentory-name">Nome</label>
              <input type="text" id="mentory-name" required>
            </div>
  
            <div class="input-wrapper">
              <label for="mentory-surname">Sobrenome</label>
              <input type="text" id="mentory-surname" required>
            </div>

          </div>
         

          <div class="input-wrapper">
            <label for="mentory-email">E-mail<span>(digite um email válido)</span></label>
            <input type="email" id="mentory-email" required>
          </div>

          <div class="input-wrapper">
            <label for="mentory-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentory-password" required>
          </div>
        </div>
      </fieldset>

      <fieldset>  
        <div class="fieldset-wrapper">

          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentory-name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentory-name-mentor" required>
      
          </div>
        </div>
      </fieldset>

      <fieldset>
        
        <div class="fieldset-wrapper">

          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <section >PRIMEIRA MENTORIA</section>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentory-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentory-name-mentor" required>
            </div>
  
            <div class="input-wrapper">
              <label for="mentory-begin">Das</label>
              <input type="time"  id="mentory-begin" required>
            </div>
  
            <div class="input-wrapper">
              <label for="mentory-end">Até</label>
              <input type="time"  id="mentory-end" required>
            </div>

          </div>
         

          <section>SEGUNDO HORÁRIO</section>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentory-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentory-name-mentor">
            </div>
  
            <div class="input-wrapper">
              <label for="mentory-begin">Das</label>
              <input type="time"  id="mentory-begin">
            </div>
  
            <div class="input-wrapper">
              <label for="mentory-end">Até</label>
              <input type="time"  id="mentory-end">
            </div>

          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <button 
      class="button"
      form="my-form"
      >SALVAR</button>
    </footer>
  </div>
  
</body>
</html>
